[spec_backend]
type = "openspec"

[executor]
type = "codex"
# {spec_path} placeholder is replaced automatically with the absolute spec path.
apply_command = ["bash", "-lc", "openspec apply {spec_path}"]

[review]
type = "codex_review"

[git]
base_branch = "V0-Tool-Test"
refactor_branch = "refactor/ai-clean"

[tests]
default_command = "pytest -q"

[limits]
max_plan_files = 5
max_plan_lines = 400
allow_global_rename = false
